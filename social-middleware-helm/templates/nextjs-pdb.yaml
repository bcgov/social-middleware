{{- if hasSuffix "-prod" .Release.Namespace }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.nextjs.podlabel }}-pdb
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.nextjs.podlabel }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ .Values.nextjs.podlabel }}
{{- end }}
