apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mongodb.podlabel }}
  namespace: f6e00d-dev
  labels:
    app: {{ .Values.mongodb.podlabel }}
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/version: "7.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.mongodb.podlabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.mongodb.podlabel }}
    spec:
      containers:
        - name: {{ .Values.mongodb.podlabel }}
          image: {{ .Values.mongodb.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.mongodb.port }}
              protocol: TCP
          env:
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-name
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongo-init
              mountPath: /docker-entrypoint-initdb.d
          resources:
            limits:
              memory: 512Mi
      restartPolicy: Always
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb
        - name: mongo-init
          configMap:
            name: mongo-init
