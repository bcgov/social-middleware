apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mongodb.podlabel }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.mongodb.podlabel }}
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/version: "7.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.mongodb.podlabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.mongodb.podlabel }}
    spec:
      serviceAccountName: {{ .Values.mongodb.podlabel }}-sa
      initContainers:
        # Combine tls.crt and tls.key into a single PEM file for MongoDB
        # and copy the CA certificate for the chain of trust
        - name: prepare-tls
          image: {{ .Values.mongodb.image }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - /bin/sh
            - -c
            - |
              cat /etc/mongodb-tls/tls.crt /etc/mongodb-tls/tls.key > /etc/mongodb-ssl/mongodb.pem
              chmod 400 /etc/mongodb-ssl/mongodb.pem
              cp /etc/mongodb-ca/service-ca.crt /etc/mongodb-ssl/ca.crt
              chmod 400 /etc/mongodb-ssl/ca.crt
          volumeMounts:
            - name: mongodb-tls
              mountPath: /etc/mongodb-tls
              readOnly: true
            - name: mongodb-ca
              mountPath: /etc/mongodb-ca
              readOnly: true
            - name: mongodb-ssl
              mountPath: /etc/mongodb-ssl
      containers:
        - name: {{ .Values.mongodb.podlabel }}
          image: {{ .Values.mongodb.image }}
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - mongod
            - --bind_ip_all
            - --auth
            - --tlsMode
            - requireTLS
            - --tlsCertificateKeyFile
            - /etc/mongodb-ssl/mongodb.pem
            - --tlsCAFile
            - /etc/mongodb-ssl/ca.crt
            - --tlsAllowConnectionsWithoutCertificates
          ports:
            - containerPort: {{ .Values.mongodb.port }}
              protocol: TCP
          env:
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-name
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-ssl
              mountPath: /etc/mongodb-ssl
              readOnly: true
          resources:
            limits:
              cpu: "1000m"
              memory: 512Mi
            requests:
              cpu: "500m"
              memory: 256Mi
      restartPolicy: Always
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb
        - name: mongodb-tls
          secret:
            secretName: mongodb-tls
            defaultMode: 0400
        - name: mongodb-ca
          configMap:
            name: mongodb-ca-bundle
            defaultMode: 0444
        - name: mongodb-ssl
          emptyDir: {}
