kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-social-middleware-to-redis
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: redis
  ingress:
    - ports:
        - protocol: TCP
          port: 6379
      from:
        - podSelector:
            matchLabels:
              app: social-middleware
  policyTypes:
    - Ingress
