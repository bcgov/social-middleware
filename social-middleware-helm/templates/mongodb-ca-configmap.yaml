apiVersion: v1                                                                                                                                      
kind: ConfigMap                                                                                                                                     
metadata:                                                                                                                                           
  name: mongodb-ca-bundle                                                                                                                           
  namespace: {{ .Release.Namespace }}                                                                                                               
  annotations:                                                                                                                                      
    # OpenShift will automatically inject the service CA certificate into this ConfigMap                                                            
    service.beta.openshift.io/inject-cabundle: "true"                                                                                               
  labels:                                                                                                                                           
    app: {{ .Values.mongodb.podlabel }}                                                                                                             
data: {}