apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init
data:
  create-user.js: |
    db = db.getSiblingDB(process.env.MONGO_INITDB_DATABASE);
    db.createUser({
      user: process.env.MONGODB_USER,
      pwd: process.env.MONGODB_PASSWORD,
      roles: [ { role: "readWrite", db: process.env.MONGO_INITDB_DATABASE } ]
    });
