kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-traffic-from-gateway-to-your-api-midware
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: social-middleware
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              environment: test
              name: b8840c
    - from:
        - namespaceSelector:
            matchLabels:
              environment: prod
              name: b8840c
  policyTypes:
    - Ingress
