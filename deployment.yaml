apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: f6e00d-dev
  labels:
    app: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix
  template:
    metadata:
      labels:
        app: apisix
    spec:
      containers:
        - name: apisix
          image: image-registry.openshift-image-registry.svc:5000/f6e00d-tools/apisix:latest
          imagePullPolicy: Always
          command: ["/bin/bash", "/tmp/start-apisix.sh"]
          ports:
            - containerPort: 9080
            - containerPort: 9443
            - containerPort: 9180
          env:
            - name: APISIX_CUSTOMIZED_CONFIG_PATH
              value: "/tmp/.customized_config_path"
          volumeMounts:
            - name: apisix-config
              mountPath: /usr/local/apisix/conf/config.yaml
              subPath: config.yaml
      volumes:
        - name: apisix-config
          configMap:
            name: apisix-config
